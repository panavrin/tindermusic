    <div class="section group">
      <div class="col span_3_of_5">
        <h1> Crowd in C[loud] : http://bit.ly/crowdinc</h1>

        <form>
         

         
           <div class = "chat_div" >
            <span  class = "chat_row">
                <select name="chat" id="chat">
                <option value = "warning">Warning</option>
                <option value = "error">Error</option>
                <option value = "success" selected="selected">Success</option>
                <option value = "info">Info</option>
              </select>
            </span>
            <span class = "chat_row">
             <input type="text" id="chat_message" >
           </span>
           <span  class = "chat_row">
            <button type="submit" id = "broadcast" >Broadcast</button>
          </span>
           <span id="radio" class = "chat_row">
            <input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">STANDBY</label>
            <input type="radio" id="radio2" name="radio"><label for="radio2">Go Live</label>
            <input type="radio" id="radio3" name="radio"><label for="radio3">Refresh</label>
            <input type="radio" id="radio4" name="radio"><label for="radio4">End</label>
          </span>

          </div>
        </form>  
      </div>
      <div class="col span_1_of_5  center">
         <img src="./images/mostliked_simple.png" height="100px">
        <h2 id="most-liked" style="margin:0px;">None</h2>
      </div>

          <img src="./images/mostcrowd_simple2.png" height="100px">
       <h2 id="most-followed" style="margin:0px;">None</h2>
