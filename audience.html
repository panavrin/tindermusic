		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<body><!-- onload="getNextDivName()">-->
		<div id = "top_banner" class = "top_banner">
			<div class="section group height_100">
				<div class="col-left span_2_of_4 center border height_100">
                    <div class = "banner">
                        <span class = "banner_text responsive_font_size_4"><span id="screenname_display">snaglee</span></span>
                    </div>
                </div>
                <div class="col-right span_2_of_4 center border height_100">
                    <div class = "banner">
                        <span class = "banner_text"><img src="./images/modify_w.png" class = "tenpercent" onclick="modifyPattern()"></span>
                    </div>
                </div>
			</div>
		</div>
        <canvas id="patternCanvas" class = "">
        Sorry, canvas not supported
        </canvas>
        <div id= "submit_pane" class = "bottom_banner2">
            <div class="section group height_100">
                <div class="col-left span_2_of_4 center border height_100 ">
                    <div class = "banner">
                        <span class = "banner_text responsive_font_size_4"><img src="./images/randomize.png" class = "tenpercent" onclick="randomizeNote()"></span>
                    </div>
                </div>
                <div class="col-right span_2_of_4 center border height_100 ">
                    <div class = "banner">
                        <span class = "banner_text responsive_font_size_4"><img src="./images/play.png" class = "tenpercent" onclick="update()"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id= "mingle_pane" class = "bottom_banner2">
            <div class="section group height_100">
                <div  class="col-left span_2_of_4 center border height_100 ">
                    <div  class = "banner">
                        <span id = "like_button_area" class = "banner_text responsive_font_size_4"><img src="./images/heart.png" class = "tenpercent" onclick="like()">
                        </span>
                        <span id = "liked_button_area" class = "banner_text responsive_font_size_4"><img src="./images/heart_liked.png" class = "tenpercent">
                        </span>
                    </div>
                </div>
                <div class="col-right span_2_of_4 center border height_100 ">
                    <div class = "banner">
                        <span class = "banner_text responsive_font_size_4"><img src="./images/exit.png" class = "tenpercent" onclick="exit()"></span>
                    </div>
                </div>
            </div>
        </div>

     <!--   <div id = "submit" class = "bottom_pane">
            <div class = "buttons center responsive_font_size_4">
                <button id = "random">Randomize!</button>
                <button id = "update">Submit your pattern!</button>
            </div>
        </div> -->

            <div class="section group border height_100">
                <div class="col span_4_of_4 center border height_100">
                 <div class="banner">
                        <span class="banner_text"><h1 id="tindered">NoNaMe</h1></span>
                    </div>

		<div id = "bottom_banner" class = "bottom_banner2">
			<div class="section group height_100">
				<div class="col-left span_2_of_4 center border height_100 ">
					<div class = "banner">
						<span class = "banner_text"><img  src="./images/mingle.png" class = "tenpercent"onclick="mingle()"></span>
					</div>
				</div>
				<div class="col-right span_2_of_4 center border height_100 ">
					<div class = "banner">
						<span class = "banner_text"><img onclick="getNextPattern()" src="./images/close.png" class = "tenpercent"></span>
					</div>
				</div>
			</div>
		</div>

        <div id="initial-message" class="dialog-message" >
            <div>
                <h1>Crowd in C[loud]</h1>
                <div class="responsive_font_size_4">Please type your nickname for participation. </div>
                <div id  = "name_error_msg" class = "red responsive_font_size_4"></div>
                <div class = "buttons center">
                    <input type="text" name="screenname" id="screenname" value="" class="ui-widget-content ui-corner-all responsive_font_size_4" />
                    <br/><br/>
                    <button id = "start" class ="responsive_font_size_5">Start</button>
                </div>
            </div>
        </div>

        <div id="waiting-message" class="dialog-message" >
            <div>
                <h1>Crowd in C[loud]</h1>
                <div class="responsive_font_size_4">Waiting for the next tune.....</div>
            </div>
        </div>


        <div id="STANDBY" class="fullscreenblock" >
        </div>

        <div class="info message">
            <h2 class = "msg_header">FYI, something just happened!</h2>
        </div>

        <div class="error message">
            <h2 class = "msg_header">Ups, an error ocurred</h2>
        </div>

        <div class="like message">
            <h2 class = "msg_header">Ups, an error ocurred</h2>
        </div>


        <div class="warning message">
            <h2 class = "msg_header">Wait, I must warn you!</h2>
        </div>

        <div class="success message">
            <h2 class = "msg_header">Congrats, you did it!</h2>
        </div>

	</body>
